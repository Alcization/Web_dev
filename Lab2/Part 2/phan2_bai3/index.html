<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Phan 2 Bai 3</title>
</head>
<body class="d-flex flex-row flex-wrap justify-content-center" style="background-color: rgb(198, 190, 238);">
    <div class="col-md-7 d-flex flex-column p-0">
        <form id="sign-up" onsubmit="submit()">
            <div class="bg-white rounded-2 my-2 p-4">
                <h2 class="mb-4 font-bold">Sign up</h2>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">First name <span class="text-danger">*</span></h6>
                <div class="input-group my-3">
                    <input type="text" id="fname" class="form-control" placeholder="Enter your first name">
                </div>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">Last name <span class="text-danger">*</span></h6>
                <div class="input-group my-3">
                    <input type="text" id="lname" class="form-control" placeholder="Enter your last name">
                </div>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">Email <span class="text-danger">*</span></h6>
                <div class="input-group my-3">
                    <input type="text" id="email" class="form-control" placeholder="Enter your email address">
                </div>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">Password <span class="text-danger">*</span></h6>
                <div class="input-group my-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">Birthday <span class="text-danger">*</span></h6>
                <div class="d-flex flex-row">
                    <select id="dd" class="form-select my-3 w-25">
                        <option selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="mm" class="form-select my-3 w-25">
                        <option selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="yyyy" class="form-select my-3 w-25">
                        <option selected>1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">Gender <span class="text-danger">*</span></h6>
                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">Country <span class="text-danger">*</span></h6>
                <select id="country" class="form-select my-3">
                    <option selected>Choose country</option>
                    <option value="Viet Nam">Viet Nam</option>
                    <option value="Australia">Australia</option>
                    <option value="United States">United States</option>
                    <option value="India">India</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="bg-white rounded-2 my-2 p-4">
                <h6 class="border-bottom pb-2">About <span class="text-danger">*</span></h6>
                <textarea class="form-control my-3" placeholder="Decribe yourself" id="about"></textarea>
            </div>

        </form>
       
        <footer class="d-flex flex-column mt-3 mb-3">
            <div class="d-flex flex-row justify-content-between">
                <button type="button" id="reset-button"
                        class="btn text-danger fw-bold text-center"
                        onclick="reset()">Reset</button>
                <button type="submit" id="submit-button"
                        class="btn btn-light text-success fw-bold text-center border-bottom-2"
                        onclick="submit()">Submit</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
