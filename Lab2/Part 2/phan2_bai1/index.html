<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Phan 2 Bai 1</title>
</head>
<body>
    <div class="container-fluid m-0 p-0 text-center">
        <div class="row px-4 g-4 mt-2">
            <div class="col-2 text-center">
                <button type="button" class="create btn btn-primary">Tạo bảng</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="addrow btn btn-success">Thêm hàng</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="addcol btn btn-success">Thêm cột</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="delrow btn btn-warning">Xóa hàng</button>
                <input type="number" min="1" step="1" name="row-del" id="row-del" placeholder="Row no."
                           class="px-3 italic text-black w-16 rounded-bottom-4">
            </div>
            <div class="col-2 text-center">
                <button type="button" class="delcol btn btn-warning">Xóa cột</button>
                <input type="number" min="1" step="1" name="col-del" id="col-del" placeholder="Column no."
                           class="px-3 italic text-black w-16 rounded-bottom-4">
            </div>
            <div class="col-2 text-center">
                <button type="button" class="deltable btn btn-danger">Xóa bảng</button>
            </div>
        </div>
        <div class="col-sm-10 d-flex flex-column mt-4" style="height:100vh">
            <div id="tableContainer" class="table-responsive"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
