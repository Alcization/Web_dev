<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Phan 2 Bai 2</title>
</head>
<body class="container-fluid bg-dark vh-100">
    <div class="d-flex flex-column justify-content-evenly h-100">
        <div class="d-flex flex-column text-center h-15">
            <h1 class="fw-bold mb-11 text-white">Simple Calculator</h1>
            <div class="fw-bold text-white">Enter two operands and operator then press <span class="text-info border-info">=</span> to calculate result</div>
        </div>
        <button type="button" id="reset-button"
            class="btn text-warning fw-bold text-center"
            onclick="reset()">Reset</button>

        <div class="d-flex flex-column text-center justify-content-evenly h-75">
            <div id="cal" class="d-flex flex-row justify-content-evenly">
                <input type="number" class="firstNumber bg-info bg-opacity-10 border-info text-center text-white" placeholder="First Number">
                <input type="select" class="operator bg-info bg-opacity-10 border-info text-center text-white" placeholder="Operator">
                <input type="number" class="secondNumber bg-info bg-opacity-10 border-info text-center text-white" placeholder="Second Number">
                <button class="btn btn-info text-white" onclick="cal()"> = </button>
                <div id="result" class="w-25 border-info fw-bold text-info text-white">Result</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
